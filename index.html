<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body" background="./pattern-background-desktop.svg">
    <div class="card">
      <div class="image">
        <img class="image1" src="./illustration-hero.svg" alt="" />
      </div>
      <div class="description1">
        <h1 class="title">Order Summary</h1>
        <h1 class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h1>
      </div>
      <div class="music-change">
        <div class="music">
          <img class="music-icon" src="icon-music.svg" alt="" />
          <div class="hp">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>

        <div class="change">
          <p class="change1">Change</p>
        </div>
      </div>
      <div class="payment"><a href="">Proceed to Payment</a></div>
      <div class="cancel"><a href="">cancel order</a></div>
    </div>
  </body>
</html>
